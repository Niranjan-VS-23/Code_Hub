<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .contact-container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info h2 {
            color: #333;
        }
        .contact-info p {
            color: #666;
            line-height: 1.6;
        }
        .back-button {
            position: fixed; 
            right: 20px; 
            bottom: 20px; 
            background-color: #6c757d; 
            color: white; 
            padding: 10px 20px; 
            font-size: 16px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            text-align: center; 
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p><strong>Mobile Number:</strong> <a href="tel:+6365452100">6365452100</a></p>
            <p><strong>Phone Number:</strong> <a href="tel:+0806364512101">080-6364512101</a></p>
            <p><strong>Email Address:</strong> niruvs@codehub.com</p>
            <p><strong>Address:</strong> Sri Nagendra Arcade, 1, Hosur Rd, Santhosapuram, Koramangala 5th Block, Bommanahalli,
                 Bengaluru, Karnataka 560068</p>
            <p>For more enquiries, call us <a href="tel:+0809365454585">080-9365454585</a></p>
        </div>
    </div>
    <button onclick="window.history.back()" class="back-button">Back</button>
</body>
</html>
